<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
      circle.dimple-series-1 {
        fill: blue;
      }
    </style>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 400,
              width = 2400 - margin,
              height = 1200 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

		 		
      /*
        Dimple.js Chart construction code
      */
          
		 
		  
          var myChart = new dimple.chart(svg, data);
		  myChart.setBounds(300, 50, 350, 330)
          var x= myChart.addCategoryAxis("x", ["handedness","BMI_Range"]);
          var y= myChart.addMeasureAxis("y", "HR");
		  y.overrideMax = 70;
		  y.timeInterval = 5;
		  x.title = "Handedness";
		  y.title = "Home Runs Average";
          /*myChart.addSeries("handedness", dimple.plot.bar);*/
		  
		  x.fontSize = "14px";
          y.fontSize = "14px";
          x.fontFamily = 'Garamond';
          y.fontFamily = 'Garamond';
		  
		  svg.append('text')
						    .attr('x', width / 4)
						    .attr('y', 20)
						    .attr('text-anchor', 'middle')
						    .attr('class', 'chart-title')
							.attr('font-size', 16)
   				 .text('Baseball Player Handedness Vs Avg Home Runs');
		  
		  		 
		 var avg = myChart.addSeries("BMI_Range", dimple.plot.bar,[x, y]);
         avg.aggregate = dimple.aggregateMethod.avg;
		 var myLegend= myChart.addLegend(300, 100, 510, 10, "right");
		 myChart.draw();
		 
		 
		
		 
		};

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
